<!DOCTYPE html>
<html lang="en">
  <head>
    <meta content="text/html; charset=utf-8" http-equiv="content-type">
    <title>斗地主</title>
    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    

    

    </head>
    <body>
        房间名：{{roomname}} <br/>
        房间id：{{roomid}} <br/>
        用户名：{{playername}} <br/>
        用户id：{{playerid}} <br/>
        <div id="result" style="color:red">{{result}}</div>
        <br/>
        <div id="publicmessage"></div>
        <div id="playerstate"></div>
        <div id="playerscore"></div>
        <div id="playerrole"></div>
        <div id="playercards"></div>
        <button class="btn btn-lg btn-primary btn-block" id="ready" >准备</button>
        <button class="btn btn-lg btn-primary btn-block" id="grab" >抢地主</button>
        <button class="btn btn-lg btn-primary btn-block" id="notgrab" >不抢</button>
        <button class="btn btn-lg btn-primary btn-block" id="out" >出牌</button>
        <button class="btn btn-lg btn-primary btn-block" id="pass" >不出</button>
        <button class="btn btn-lg btn-primary btn-block" id="quit" >退出游戏</button>
        
       
        <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
        <script>
          var roomid = {{roomid}};
          var playerid = {{playerid}};
        
      </script>
      <script src="static/refresh.js"></script>

    </body>
</html>
