<!DOCTYPE html>
<html lang="en">
  <head>
    <meta content="text/html; charset=utf-8" http-equiv="content-type">
      <!-- Bootstrap core CSS -->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
      <link rel="stylesheet" href="../static/stylesheet.css" type="text/css" charset="utf-8">
      <link rel="stylesheet" href="../static/login.css" type="text/css" charset="utf-8">

      <style type="text/css" media="screen">
          p{
              -webkit-font-smoothing: none;
              font-smooth:never;
          }
          p.pixl {font:  30px/30px 'pixl', Arial, sans-serif;}

      </style>

    <title>斗地主</title>


    </head>
    <body>
        <div class="background">
            <div class="container">
                <form class="form-login" action="/play" method="POST">
                    <p class="pixl text-center">创建房间</p>
                    <input type="text" class="form-control pixl" name="roomname" id="roomname" placeholder="房间名" required autofocus> <br/>
                    <input type="text" class="form-control" name="playername" id="playername" placeholder="用户名" required> <br/>
                    <button type="submit" class="btn btn-lg btn-primary btn-block" id="join" >
                        <p class="pixl">加入游戏</p>
                    </button>
                </form>
            </div>
        </div>


        <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>

    </body>
</html>
